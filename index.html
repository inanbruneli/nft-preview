<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Inan Brunelli | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="invisible"></div>

  <div class="card">
    <div class="img">
    </div>
    <h1 class="main-text">Equilibrium #3429</h1>
    <h2 class="descript">Our Equilibrium collection promotes balance and calm.</h2>
    <div class="inf">
      <h3><img src="images/icon-ethereum.svg" alt=""> <span class="price">0.041 ETH</span> </h3>
      <h3><img src="images/icon-clock.svg" alt=""> <span class="days"> 3 days left</span> </h3>
    </div>

    <div class="user">
      <div class="user-div">
        <div class="user-image"></div>
      </div>

      <div class="user-div">
        <h3>Creation of <b class="nameCreator">Jules Wyvern</b></h3>
      </div>

    </div>
  </div>

  <div class="btn">
    <button id="btn">Next</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
  <script src="assets/script.js"></script>

</body>

</html>
